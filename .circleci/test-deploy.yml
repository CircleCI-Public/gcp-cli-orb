version: 2.1

orbs:
  gcp-cli: circleci/gcp-cli@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.4

filters: &filters
  tags:
    only: /.*/

install-initialize_requires: &install-initialize_requires
  [install-default, install-google, install-machine]

prod-deploy_requires: &prod-deploy_requires
  [install_initialize-default, install_initialize-google, install_initialize-machine]

jobs:
  install:
    parameters:
      executor:
        type: executor
      version:
        type: string

    executor: <<parameters.executor>>

    steps:
      - gcp-cli/install:
          version: <<parameters.version>>
      - run:
          name: "Check if the CLI was installed"
          command: gcloud --version | grep -q "Google Cloud SDK << parameters.version >>" || exit 1
  install-alpine:
    parameters:
      version:
        type: string

    executor: "alpine"
    
    steps:
      - run:
          name: Install curl
          command: apk add curl
      - gcp-cli/install:
          version: << parameters.version >>
      - run:
          name: "Check if the CLI was installed"
          command: |
            . "$BASH_ENV"
            gcloud --version | grep -q "Google Cloud SDK << parameters.version >>" || exit 1
  install-google:
    parameters:
      version:
        type: string

    executor: "gcp-cli/google"
    
    steps:
      - run:
          name: Install sudo
          command: apt-get install sudo -y
      - gcp-cli/install:
          version: << parameters.version >>
      - run:
          name: "Check if the CLI was installed"
          command: gcloud --version | grep -q "Google Cloud SDK << parameters.version >>" || exit 1

executors:
  alpine:
    docker:
      - image: python:3.7-alpine

workflows:
  test-deploy:
    jobs:
      - install: 
          matrix:
            parameters:
              executor: [ gcp-cli/default, gcp-cli/machine ]
              version: [ latest, 371.0.0, 402.0.0]
          context: orb-publisher
          filters: *filters
      - install-alpine: 
          matrix:
            parameters:
              version: [ latest, 371.0.0, 402.0.0]
          context: orb-publisher
          filters: *filters
      - install-google: 
          matrix:
            parameters:
              version: [ latest, 371.0.0, 402.0.0]
          context: orb-publisher
          filters: *filters
