version: 2.1

orbs:
  gcp-cli: circleci/gcp-cli@dev:<<pipeline.git.revision>>
  orb-tools: circleci/orb-tools@11.4

filters: &filters
  tags:
    only: /.*/

post-steps:
  - run: &check-cli-version
      name: "Check if the CLI was installed and the version is correct"
      command: |
        if [ << parameters.version >> = "latest" ]; then
          gcloud version || exit 1
        else
          gcloud --version | grep -q "Google Cloud SDK << parameters.version >>" || exit 1
        fi
  - run: &check-cli-version-alpine
      name: "Check if the CLI was installed and the version is correct"
      command: |
        . $BASH_ENV
        if [ << parameters.version >> = "latest" ]; then
          gcloud version || exit 1
        else
          gcloud --version | grep -q "Google Cloud SDK << parameters.version >>" || exit 1
        fi

jobs:
  install:
    parameters:
      executor:
        type: executor
      version:
        type: string
    executor: <<parameters.executor>>
    steps:
      - gcp-cli/install:
          version: <<parameters.version>>
      - run: *check-cli-version

  install-alpine:
    parameters:
      version:
        type: string
    executor: "alpine"
    steps:
      - run:
          name: Install curl
          command: apk add curl
      - gcp-cli/install:
          version: << parameters.version >>
      - run: *check-cli-version-alpine

  install-google:
    parameters:
      version:
        type: string
    executor: "gcp-cli/google"
    steps:
      - run:
          name: Install sudo
          command: apt-get install sudo -y
      - gcp-cli/install:
          version: << parameters.version >>
      - run: *check-cli-version

  install-macos:
    parameters:
      version:
        type: string
    macos:
      xcode: 14.1.0
    steps:
      - gcp-cli/install:
          version: <<parameters.version>>
      - run: *check-cli-version

  install-components:
    executor: gcp-cli/default
    steps:
      - checkout
      - gcp-cli/setup:
          components: kubectl package-go-module # smallest not install gcloud components
      - run: gcloud components list | grep package-go-module || exit 1

  auth-oidc:
    executor: gcp-cli/default
    steps:
      - checkout
      - gcp-cli/setup:
          use_oidc: true

executors:
  alpine:
    docker:
      - image: python:3.7-alpine

workflows:
  test-deploy:
    jobs:
      - install:
          matrix:
            alias: test-executor-versions
            parameters:
              executor: [gcp-cli/default, gcp-cli/machine]
              version: [latest, 370.0.0, 410.0.0]
          context: orb-publisher
          filters: *filters

      - install-alpine:
          matrix:
            alias: test-alpine-versions
            parameters:
              version: [latest, 370.0.0, 410.0.0]
          context: orb-publisher
          filters: *filters

      - install-google:
          matrix:
            alias: test-google-versions
            parameters:
              version: [latest, 370.0.0, 410.0.0]
          context: orb-publisher
          filters: *filters

      - install-macos:
          matrix:
            alias: test-macos-versions
            parameters:
              version: [latest, 399.0.0, 410.0.0]
          context: orb-publisher
          filters: *filters

      - auth-oidc:
          context:
            - gcp-cli-oidc

      - install-components

      - orb-tools/pack:
          filters: *filters

      - orb-tools/publish:
          orb-name: circleci/gcp-cli
          vcs-type: << pipeline.project.type >>
          pub-type: production
          requires:
            - test-executor-versions
            - test-google-versions
            - test-alpine-versions
            - test-macos-versions
            - install-components
            - auth-oidc
            - orb-tools/pack
          context: orb-publisher
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+$/
