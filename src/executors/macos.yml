description: |
  CircleCI's macOS execution environment:
  https://circleci.com/docs/configuration-reference/#macos
parameters:
  xcode_version:
    type: string
    default: 16.2.0
    description: |
      Which macOS execution environment to use. For details, see
      https://circleci.com/docs/configuration-reference/#macos
  resource_class:
    description: Resource class used for the executor.
    type: enum
    default: macos.m1.medium.gen1
    enum: [macos.m1.medium.gen1, macos.m1.large.gen1, m2pro.medium, m2pro.large]

macos:
  xcode: <<parameters.xcode_version>>
  resource_class: << parameters.resource_class >>
